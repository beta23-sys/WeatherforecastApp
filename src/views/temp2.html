<script setup>
import { ref, onMounted } from 'vue';
import sunny from '@/assets/sunny.jpg';
import rainy from '@/assets/rainy.jpg';
import { fetchDailyForecast } from '@/api/weatherService.js';

// Weather data state
const location = ref('New York');
const currentWeather = ref({
  temp: 72,
  condition: 'Partly Cloudy',
  high: 75,
  low: 63,
  humidity: 65,
  wind: 8,
  icon: 'cloud-sun'
});

const hourlyForecast = ref([
  { time: 'Now', temp: 72, icon: 'cloud-sun' },
  { time: '1 PM', temp: 73, icon: 'cloud-sun' },
  { time: '2 PM', temp: 74, icon: 'sun' },
  { time: '3 PM', temp: 75, icon: 'sun' },
  { time: '4 PM', temp: 74, icon: 'sun' },
  { time: '5 PM', temp: 72, icon: 'cloud-sun' },
  { time: '6 PM', temp: 70, icon: 'cloud' },
  { time: '7 PM', temp: 68, icon: 'cloud' }
]);

const dailyForecast = ref([
  { day: 'Today', high: 75, low: 63, condition: 'Partly Cloudy', icon: 'cloud-sun' },
  { day: 'Tuesday', high: 77, low: 65, condition: 'Sunny', icon: 'sun' },
  { day: 'Wednesday', high: 73, low: 62, condition: 'Cloudy', icon: 'cloud' },
  { day: 'Thursday', high: 68, low: 59, condition: 'Rain', icon: 'cloud-rain' },
  { day: 'Friday', high: 70, low: 60, condition: 'Partly Cloudy', icon: 'cloud-sun' }
]);

const weatherDetails = ref({
  humidity: '65%',
  windSpeed: '8 mph',
  pressure: '1012 hPa',
  visibility: '10 mi',
  uvIndex: '5',
  precipitation: '10%',
  cloudCover: '30%',
  dewPoint: '58°F'
});

const searchQuery = ref('');
const isLoading = ref(false);
const error = ref('');

// Parse weather service data
const parseWeatherData = (rawData) => {
  // Sample data: "5/19/2025 12° / 3°C 1000 5/20/2025 15° / 4°C 1000 ..."
  const entries = rawData.trim().split(/(?=\d{1,2}\/\d{1,2}\/\d{4})/);
  const parsedData = [];
  
  entries.forEach(entry => {
    if (entry.trim()) {
      const parts = entry.trim().split(' ');
      if (parts.length >= 4) {
        const date = parts[0];
        const highTemp = parseInt(parts[1].replace('°', ''));
        const lowTemp = parseInt(parts[3].replace('°C', ''));
        const pressure = parts[4];
        
        parsedData.push({
          date,
          high: highTemp,
          low: lowTemp,
          pressure: pressure
        });
      }
    }
  });
  
  return parsedData;
};

// Update weather data from service
const updateWeatherFromService = (weatherData) => {
  if (weatherData && weatherData.length > 0) {
    const today = weatherData[0];
    
    // Update current weather
    currentWeather.value = {
      ...currentWeather.value,
      temp: today.high, // Use high temp as current
      high: today.high,
      low: today.low
    };
    
    // Update weather details with pressure
    weatherDetails.value = {
      ...weatherDetails.value,
      pressure: `${today.pressure} hPa`
    };
    
    // Update daily forecast
    const updatedDailyForecast = weatherData.slice(0, 5).map((day, index) => {
      const dayNames = ['Today', 'Tomorrow', 'Day 3', 'Day 4', 'Day 5'];
      const date = new Date(day.date);
      let dayName = dayNames[index];
      
      if (index > 1) {
        dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
      }
      
      // Determine condition based on temperature (simple logic)
      let condition = 'Partly Cloudy';
      let icon = 'cloud-sun';
      
      if (day.high > 20) {
        condition = 'Sunny';
        icon = 'sun';
      } else if (day.high < 10) {
        condition = 'Cloudy';
        icon = 'cloud';
      }
      
      return {
        day: dayName,
        high: day.high,
        low: day.low,
        condition: condition,
        icon: icon,
        date: day.date
      };
    });
    
    dailyForecast.value = updatedDailyForecast;
  }
};

// Fetch weather data
const fetchWeatherData = async (locationName) => {
  try {
    isLoading.value = true;
    error.value = '';
    
    const rawData = await fetchDailyForecast(locationName);
    const parsedData = parseWeatherData(rawData);
    
    updateWeatherFromService(parsedData);
    
  } catch (err) {
    error.value = `Failed to fetch weather data: ${err.message}`;
    console.error('Error fetching weather data:', err);
  } finally {
    isLoading.value = false;
  }
};

// Search location function
const searchLocation = async () => {
  if (!searchQuery.value.trim()) return;
  
  const newLocation = searchQuery.value.trim();
  location.value = newLocation;
  
  await fetchWeatherData(newLocation);
  searchQuery.value = '';
};

// Convert background image based on weather
const getBackgroundClass = () => {
  if (currentWeather.value.condition.toLowerCase().includes('cloud')) {
    return 'bg-cloudy';
  } else if (currentWeather.value.condition.toLowerCase().includes('rain')) {
    return 'bg-rainy';
  } else {
    return 'bg-sunny';
  }
};

// Format date for display
const formatDate = (dateString) => {
  const date = new Date(dateString);
  return date.toLocaleDateString('en-US', { 
    month: 'short', 
    day: 'numeric' 
  });
};

onMounted(async () => {
  // Fetch initial weather data for default location
  await fetchWeatherData(location.value);
});
</script>
